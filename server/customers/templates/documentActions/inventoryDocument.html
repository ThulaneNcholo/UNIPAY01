<style>
  :root {
    --primary_color: #6470ef;
    --background_color: #ebecfd;
  }
  .btn_save_inventory {
    background-color: var(--primary_color);
    color: white;
  }
</style>

<!-- Modal -->
<div
  class="modal fade"
  id="documentInventory"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inventory</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form method="POST">
        {% csrf_token%}
        <div class="modal-body">
          <!-- divider  -->
          {% for data in inventory %}
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="{{data.id}}"
              id="flexCheckDefault"
              name="inventoryItem"
            />
            <label class="form-check-label" for="flexCheckDefault">
              {{data.name}} -
            </label>
            <label
              class="form-check-label text-secondary"
              for="flexCheckDefault"
            >
              {{data.description}}
            </label>
          </div>
          {% endfor %}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn_save_inventory"
            hx-post="{% url 'add-document-item'%}"
            hx-target="#documentRow"
          >
            Save inventory
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
