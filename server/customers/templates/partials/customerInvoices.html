<!-- ======= Invoice Table ====== -->
<div class="card_container shadow-sm px-3 py-4 mb-5">
  <div class="row mb-5 d-flex align-items-center">
    <div class="col">
      <h5 class="fw-bold">All Invoices</h5>
    </div>
    <div class="col">
      <a href="{% url 'customer-invoice' client.id 1 %}">
        <button class="btn new_invoice_btn py-2 shadow-sm fw-bold">
          <i class="bi bi-plus-circle-fill add_invoice_icon"></i> new invoice
        </button>
      </a>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-3">
      <div class="input-group mb-3 search_main_container">
        <span class="input-group-text search_container" id="basic-addon1"
          ><i class="bi bi-search text-secondary"></i
        ></span>
        <input
          type="text"
          class="form-control search_bar"
          placeholder="Invoice No."
          aria-label="Invoice Number"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>
    <!-- end search item  -->
    <div class="col-3">
      <select
        class="form-select sort_filter"
        aria-label="Default select example"
      >
        <option selected>Sort By</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <!-- ======= table row start  ====== -->
  <div class="row mb-4">
    <div class="col">
      <p class="mb-0 table_headings">Invoice No.</p>
    </div>
    <div class="col">
      <p class="mb-0 table_headings">Date</p>
    </div>
    <div class="col">
      <p class="mb-0 table_headings">Due Date</p>
    </div>
    <div class="col">
      <p class="mb-0 table_headings">Total</p>
    </div>
    <div class="col">
      <p class="mb-0 table_headings">Status</p>
    </div>
    <div class="col">
      <p class="mb-0 table_headings">Actions</p>
    </div>
  </div>
  <hr class="table_line" />
  <!-- end headings  -->

  {% for data in invoices %}
  <div class="row mb-3">
    <div class="col">
      <p class="mb-0">#{{data.ref}}</p>
    </div>
    <div class="col">
      <p class="mb-0">{{data.date_created|date:"l d M Y"}}</p>
    </div>
    <div class="col">
      <p class="mb-0">{{data.dueDate}}</p>
    </div>
    <div class="col">
      <p class="mb-0">R{{data.income}}</p>
    </div>
    <div class="col">
      <center>
        <div class="alert alert-success mb-0 py-0 px-1" role="alert">
          complete
        </div>
      </center>
    </div>
    <div class="col">
      <a href="{% url 'view-document' data.id 1%}">
        <p class="mb-0">view</p>
      </a>
    </div>
  </div>
  <hr class="table_line" />
  {% empty%}
  <p>There is currently no invoices made to this client</p>
  {% endfor %}
  <!-- end table row  -->
</div>
