<style>
  .hr_style {
    background-color: lightgray;
  }
</style>

<div class="card_container shadow-sm px-3 py-4 col_sizes">
  <h5 class="fw-bold mb-3">Upcoming recurring Invoices</h5>

  <!-- table headings  -->
  <div class="row mb-3">
    <div class="col">
      <h6 class="text-secondary mb-0">#</h6>
    </div>
    <div class="col">
      <h6 class="text-secondary mb-0">Customer</h6>
    </div>
    <div class="col">
      <h6 class="text-secondary mb-0">Date</h6>
    </div>

    <div class="col">
      <h6 class="text-secondary mb-0">Amount</h6>
    </div>
    <div class="col-1"></div>
  </div>

  {% for data in recurringInvoices %}
  <div class="row">
    <div class="col">
      <p class="mb-0">#{{data.ref}}</p>
    </div>
    <div class="col">
      <p class="mb-0">{{data.customer.company_name}}</p>
    </div>
    <div class="col">
      <p class="mb-0">
        {{data.recurring_transaction.start_date}} {{this_month}}
      </p>
    </div>
    <div class="col">
      <p class="mb-0 fw-bold">R{{data.income}}</p>
    </div>
    <div class="col-1">
      <i class="bi bi-arrow-right-circle-fill view_icon"></i>
    </div>
  </div>
  <hr class="hr_style mb-3" />
  {% endfor %}
</div>
