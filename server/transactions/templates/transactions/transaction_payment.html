<style>
  :root {
    --primary_color: #6470ef;
    --background_color: #ebecfd;
  }

  .btn_pay {
    background-color: var(--primary_color);
    color: var(--background_color);
    border-radius: 12px;
    width: 100%;
  }
</style>

<!-- Modal -->
<div
  class="modal fade"
  id="paymentModal{{document.id}}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Invoice : #{{document.ref}}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {% csrf_token %}
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Amount Due"
              value="{{document.income}}"
              readonly
            />
            <label for="floatingInput">Amount Due</label>
          </div>
          <div class="form-floating mb-4">
            {% if document.amountPaid != None %}
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Amount Due"
              value="{{document.amountPaid}}"
              readonly
            />
            {% else %}
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Amount Due"
              value="0.00"
              readonly
            />
            {% endif %}
            <label for="floatingInput">Amount Paid</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Payment Amount"
              name="payment"
            />
            <label for="floatingInput">Payment Amount</label>
          </div>

          <center>
            <button
              class="btn btn_pay my-3"
              type="submit"
              name="submit_payment"
            >
              submit payment
            </button>
          </center>
        </form>
      </div>
    </div>
  </div>
</div>
