<!-- Edit todo Modal -->
<div
  class="modal fade"
  id="editTodo{{data.id}}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form method="POST" autocomplete="off">
          {% csrf_token%}
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Title"
              name="Title"
              value="{{data.title}}"
            />
            <label for="floatingInput">Title</label>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Todo</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
              name="todo"
            >{{data.todo}}</textarea
            >
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Due Date</label>
            <input
              type="date"
              class="form-control"
              id="dueDate"
              name="dueDate"
              value="{{ data.dueDate|date:'Y-m-d' }}"
              aria-describedby="Due date help"
            />
          </div>
          <center>
            <input type="text" value="{{data.id}}" name="todoID" hidden="true">
            <button type="submit" class="btn btn_submit my-5" name="edit_todo">
              submit changes
            </button>
          </center>
        </form>
      </div>
    </div>
  </div>
</div>
